# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=hookhub-api-gateway

# Amazon RDS MySQL Database Configuration
# Use environment variables for security (recommended for production)
# Example: export DB_HOST=your-rds-endpoint.region.rds.amazonaws.com
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:webhookdb}?useSSL=${DB_USE_SSL:true}&requireSSL=${DB_REQUIRE_SSL:true}&serverTimezone=UTC&allowPublicKeyRetrieval=true&useLocalSessionState=false&tcpKeepAlive=true&tcpNoDelay=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# For RDS, use 'update' for development or 'validate' for production
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.idle-timeout=300000

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging Configuration
logging.level.com.hookhub.api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Decision Engine Configuration
# Python Decision Engine service URL
decision.engine.url=${DECISION_ENGINE_URL:http://localhost:8001}
# Enable/disable decision engine (fallback to rules if disabled)
decision.engine.enabled=${DECISION_ENGINE_ENABLED:true}
# Timeout for decision engine calls (milliseconds)
decision.engine.timeout=5000
# Fallback to rule-based classification if decision engine unavailable
decision.engine.fallback.enabled=true

