# Amazon RDS MySQL Configuration Profile
# Use this profile when connecting to Amazon RDS
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=rds

# Amazon RDS MySQL Database Configuration
# Replace these values with your RDS instance details
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:webhookdb}?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false&useLocalSessionState=false&tcpKeepAlive=true&tcpNoDelay=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# For production RDS, use 'validate' instead of 'update'
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Configuration (optimized for RDS)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# RDS-specific: Enable connection validation
spring.datasource.hikari.connection-test-query=SELECT 1

